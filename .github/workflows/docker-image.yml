name: Docker Image CI

on:
  push:
    branches: [ "main" ]

jobs:
  build-runner:
    runs-on: raspberrypi
    steps:
    - uses: actions/checkout@v3
    - uses: docker/build-push-action@v5
      with:
        push: false
        context: .
        file: ./.github/images/main/Dockerfile
        tags: custom-runner-image


  build:
    runs-on: raspberrypi
    container: custom-runner-image
    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: |
        which node
        node -v
        yarn
        yarn build:backend
        yarn build-image

  publish:
    runs-on: raspberrypi
    needs: [build]
    if: github.event_name == 'workflow_dispatch'
    steps:
    - uses: actions/checkout@v3
